 <!DOCTYPE html>
<html>
  <head>
    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="/dep/materialize/css/materialize.css"  media="screen,projection"/>
  </head>

  <body>
    <div class="container">
      <!-- Page Content goes here -->

      <h1>Login</h1>
      <div class="row">
        <form action="" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </div>

    <!-- Import jQuery before materialize.js -->
    <script type="text/javascript" src="/dep/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="/dep/materialize/js/materialize.js"></script>
  </body>
</html>
